version: '3.6'

services:

  postgres:
    image: postgres:15
    restart: always
    volumes:
    - ./database/postgresql/data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: postgrespassword

  graphql-engine:
    image: hasura/graphql-engine:v2.16.1
    ports:
    - "8080:8080"
    depends_on:
    - "postgres"
    restart: always
    environment:
      ## postgres database to store Hasura metadata
      HASURA_GRAPHQL_METADATA_DATABASE_URL: postgres://postgres:postgrespassword@postgres:5432/postgres
      ## this env var can be used to add the above postgres database to Hasura as a data source. this can be removed/updated based on your needs
      PG_DATABASE_URL: postgres://postgres:postgrespassword@postgres:5432/postgres
      ## enable the console served by server
      HASURA_GRAPHQL_ENABLE_CONSOLE: "true" # set to "false" to disable console
      ## enable debugging mode. It is recommended to disable this in production
      HASURA_GRAPHQL_DEV_MODE: "true"
      HASURA_GRAPHQL_ENABLED_LOG_TYPES: startup, http-log, webhook-log, websocket-log, query-log
      ## uncomment next line to run console offline (i.e load console assets from server instead of CDN)
      # HASURA_GRAPHQL_CONSOLE_ASSETS_DIR: /srv/console-assets
      ## uncomment next line to set an admin secret
      # HASURA_GRAPHQL_ADMIN_SECRET: myadminsecretkey

  backend:
    build:
      context: ./typescript
      dockerfile: ./packages/backend/Dockerfile
    command: yarn @backend start:dev
    environment:
      TZ: Asia/Tokyo
    tty: true
    depends_on:
      - postgres
    ports:
      - "3300:3300"
    volumes:
      - ./typescript:/app
      - /app/node_modules
      - /app/packages/backend/node_modules
      - /app/packages/backend/dist

  frontend:
    build:
      context: ./typescript
      dockerfile: ./packages/frontend/Dockerfile
    command: yarn @frontend start
    environment:
      SERVER_APOLLO_URI: http://backend:3300
      PUBLIC_APOLLO_URI: http://localhost:3300
      NEXT_PUBLIC_FRONTEND_URL: http://localhost:3400
      NEXT_PUBLIC_FIREBASE_API_KEY: ${NEXT_PUBLIC_FIREBASE_API_KEY}
      NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN}
      NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${NEXT_PUBLIC_FIREBASE_PROJECT_ID}
      NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET}
      NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID}
      NEXT_PUBLIC_FIREBASE_APP_ID: ${NEXT_PUBLIC_FIREBASE_APP_ID}
      NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID: ${NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID}
    tty: true
    depends_on:
      - backend
    ports:
      - "3400:3400"
    volumes:
      - ./typescript:/app
      - /app/node_modules
      - /app/packages/frontend/node_modules
      - /app/packages/frontend/.next
